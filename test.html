<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }

      .logo {
        display: block;
        margin: 0 auto;
        width: 100%; /* 調整適合手機的logo寬度 */
      }

      .menu {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 10px 0;
        text-align: center;
        border-bottom: 1px solid #e6e6e6;
        font-size: 20px; /* 調整適合手機的字體大小 */
      }

      li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <img class="logo" src="image/header.png" />
      <ul class="menu">
        <li>首頁</li>
        <li>關於我</li>
        <li>關於網站</li>
        <li>作品集</li>
      </ul>
    </nav>
  </body>
</html>
